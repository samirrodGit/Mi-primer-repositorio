<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <!--Input type submit vs. Button tag-->
    <!--La etiqueta input se usa mas para formularios para enviar informacion-->
    <input type="submit" value="Nombre"/>
    <!--La etiqueta button se usa para un boton que necesite en especifico-->
    <button>Enviar</button>
    <button Type="submit">Entrega</button>
</body>
</html>
